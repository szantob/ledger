<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script>
    <script type="application/javascript" src="/javascripts/editor.js"></script>
</head>
<body>
<table id='table' width="100%" border="1px">
    <thead>
    <tr>
        <td>Forrás</td>
        <td>Dátum</td>
        <td>Bizonylatszám</td>
        <td>Jogcím</td>
        <td>Deviza</td>
        <td>Összeg</td>
        <td>Fkvnev</td>
        <td>Ktghely</td>
        <td class="editor"><input type='file' accept='text/json' onchange='openFile(event)'><br></td>
    </tr>
    <tr class="editor">
        <td>
            <select id="in_forras">
                <option value="Központi állami támogatás">Központi állami támogatás</option>
            </select>
        </td>
        <td><input id="in_datum" type='date'></td>
        <td><input id="in_bizonyl" type='text'></td>
        <td><input id="in_jogcim" type='text'></td>
        <td>
            <select id="in_deviza">
                <option value="HUF">HUF</option>
            </select>
        </td>
        <td><input id="in_osszeg" type='value'></td>
        <td>
            <select id="in_fkvnev">
                <option value="Adott előlegek">Adott előlegek</option>
            </select>
        </td>
        <td>
            <select id="in_ktghely">
                <option value="Politikai">Politikai</option>
            </select>
        </td>
        <td>
            <button type='button' onclick='add()'>Hozzáad</button>
        </td>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<div id="d_editor">
    <button id='btn_save' onclick='save()'>Mentés</button>
    <button id='btn_preview' onclick='preview()'>Előnézet</button>
    <br>
</div>
<div id="d_signer">
    <button id='btn_back' onclick='editorMode()'>Vissza</button>
    <button id='btn_sign' onclick='sign(event)'>Aláír</button>
    <input type='file' accept='text/json' onchange='openKey(event)'>
</div>
</body>
</html>
